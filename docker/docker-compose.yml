# Image pinning strategy:
#   PostgreSQL/Redis: major-version tags (16-alpine, 7-alpine) for automatic security patches
#   Elasticsearch: fully pinned (8.17.0) due to breaking changes between minors
#   Mailpit: minor-version pinned (v1.21) for dev tooling stability
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: community_hub
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: community_hub
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - backend
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U community_hub']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ['CMD-SHELL', 'REDISCLI_AUTH=$$REDIS_PASSWORD redis-cli ping']
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - backend
    healthcheck:
      # NOTE: This unauthenticated healthcheck requires xpack.security.enabled=false.
      # Staging/prod overrides replace this with an authenticated healthcheck.
      test: ['CMD-SHELL', 'curl -f http://localhost:9200/_cluster/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
